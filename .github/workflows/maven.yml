name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests
    - name: Login to Docker
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build Docker image
      run: docker buildx build -t gulnazb/masintegration .
    - name: Publish image to docket hub
      run: docker push gulnazb/masintegration:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull gulnazb/masintegration:latest
      - name: Stop old container
        run: docker stop maslogistics-container
      - name: Delete old container
        run: docker rm -f maslogistics-container
      - name: Run docker container
        run: docker run -d -p 443:443 --name maslogistics-container gulnazb/masintegration
    
